name: Go Lint with Details

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --verbose --out-format=colored-line-number --print-issued-lines=true --print-linter-name=true
        
    - name: Additional checks on failure
      if: failure()
      run: |
        echo "=== Format Issues ==="
        gofmt -d .
        
        echo "=== Vet Issues ==="
        go vet ./... || true
        
        echo "=== Build Issues ==="
        go build ./... || true